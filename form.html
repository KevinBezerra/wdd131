<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>

                <label>Overall Rating <span class="required">*</span></label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required /><label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1">☆</label>
                </div>
                <label for="installationDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installationDate" name="installationDate" required>

                <label>Which features did you find useful? (Check all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label><br>
                    <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                    <label for="easeOfUse">Ease of Use</label><br>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label><br>
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>

                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Kevin Bezerra - Brazil</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
